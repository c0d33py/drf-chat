{% extends 'base_auth.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row align-items-center justify-content-center min-vh-100 gx-0">

        <div class="col-12 col-md-5 col-lg-4">
            <div class="card card-shadow border-0">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row g-6">
                            <div class="col-12">
                                <div class="text-center">
                                    <h3 class="fw-bold mb-2">Sign In</h3>
                                    <p>Login to your account</p>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" name="username" autofocus="" autocapitalize="none"
                                        autocomplete="username" maxlength="150" class="textinput form-control"
                                        id="id_username">
                                    <label for="username">Username</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" name="password" autocomplete="current-password"
                                        class="form-control" required="" id="id_password">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-primary w-100" type="submit">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Text -->
            <div class="text-center mt-8">
                <p>Don't have an account yet? <a href="{% url 'chat_signup' %}">Sign up</a></p>
                <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            </div>
        </div>
    </div> <!-- / .row -->
</div>
{% endblock %}
